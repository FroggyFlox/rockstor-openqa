name:           single_supportserver
description:    >
    Runs the Rockstor PREPARED qcow2 image generated by the supportserver_rockstor_webui
    test suite as a support server for the creation and test of a SINGLE pool.
    See the related single_webui schedule for the tests using this supportserver.
schedule:
    - supportserver/login
    - supportserver/test_ip
    - storage/pools/single/supportserver_single_populate_pool
    - supportserver/wait_for_children
